<!DOCTYPE html>
<html>
<head>
    <title>recycle categorization</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/game.js"> </script>
</head>
<body>
    <h1>How do I dispose of this?</h1>
    <img src="./images/recycle.png" alt="recycle">

    <h2>What material?</h2> 
    <div id="questions">
      
        <img src="./images/plastic.png" alt="Plastic"> <button id="plastic">Plastic</button>
        <br>
        <img src="./images/Metal.png" alt="Metal"><button id="metal">Metal</button>
        <br>
        <img src="./images/glass.png" alt="Glass"><button id="glass">Glass</button>
        <br>
        <img src="./images/paper.png" alt="Paper"><button id="paper">Paper</button>
        <br>
        <img src="./images/foodwaste.png" alt="Foodwaste"><button id="food_waste">Food Waste</button>
    </div>
    <!--<button id="camera">camera</button>-->
    <img src="./images/camera.png" alt="camera">
</body>
</html>
